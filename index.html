<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Impresi√≥n en segundo plano con Web Workers</title>
  <script src="worker.js"></script>
</head>
<body>
  <button id="printButton">Imprimir turno</button>
  <script>
    const printButton = document.getElementById('printButton');
    const printTurn = () => {
      // Generar el HTML formateado del turno
      const turno = 'TU-TURNO-GENERADO'; // Reemplazar con el turno real
      const fecha = new Date().toLocaleDateString();
      const hora = new Date().toLocaleTimeString();
      const cliente = 'NOMBRE-CLIENTE'; // Reemplazar con el nombre real del cliente

      const htmlTurno = `
      <div class="turno">
        <h1>Turno: ${turno}</h1>
        <p>Fecha: ${fecha}</p>
        <p>Hora: ${hora}</p>
        <p>Cliente: ${cliente}</p>
      </div>
      `;

      // Enviar el HTML formateado al Web Worker
      const worker = new Worker('worker.js');
      worker.postMessage(htmlTurno);
    };

    printButton.addEventListener('click', printTurn);
  </script>
</body>
</html>
