<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300..700&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="../static/css/login.css">
  <link rel="icon" href="../static/favicon.ico" type="image/x-icon">
  <title>Login</title>
</head>
<body>

  <div class="imagen-background"></div>

  <div class="login-container">

    <div class="container-user-image">
      <svg class="user-image" viewBox="0 0 32 32" xmlns="http://www.w3.org/2000/svg"><title/><g id="about"><path d="M16,16A7,7,0,1,0,9,9,7,7,0,0,0,16,16ZM16,4a5,5,0,1,1-5,5A5,5,0,0,1,16,4Z"/><path d="M17,18H15A11,11,0,0,0,4,29a1,1,0,0,0,1,1H27a1,1,0,0,0,1-1A11,11,0,0,0,17,18ZM6.06,28A9,9,0,0,1,15,20h2a9,9,0,0,1,8.94,8Z"/></g></svg>
    </div>

    <form id="login-form" class="login-form" action="/validacion_usuario" method="POST">

    {%with messages = get_flashed_messages() %}

    {%if messages %}

    {%for message in messages%}
    <div style="margin-bottom: -6rem; margin-top: 3.5rem;" class="alert alert-primary alert-dismissible" role="alert">
      <strong>{{message}}</strong>
      <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="close"></button>
    </div>
    {% endfor %}
    {% endif %}

    {% endwith %}

      <div id="user-credential" class="in-credentials">

        <div class="container-icon" for="email">
          <img class="icon" src="../static/images/usuario.png" alt="icono-usuario">
        </div>

        <input
          type="text"
          class="form-control"
          id="user"
          name="username"
          placeholder="Usuario"
        />

      </div>

      <br>

      <div id="password-container" class="in-credentials">

        <div class="container-icon" for="password">
          <img class="icon" src="../static/images/password.png" alt="icono-usuario">
        </div>

        <input
          type="password"
          class="form-control"
          id="password"
          name="password"
          placeholder="Password"
        />

      </div>

      <div id="recuerdame-fpass-container" class="recuerdame-fpass">
        <div class="recuerdame">
          <input type="checkbox" id="recuerdame" name="recuerdame">
          <label for="recuerdame">Recuerdame</label>
        </div>
      </div>

      <br />
      <button id="login-button" type="submit">Login</button>
    </form>
  </div>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  <script src="../static/js/login.js"></script>
</body>
</html>
