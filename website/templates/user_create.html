{% extends "base_admin.html" %}
{% block title %}Crear Usuario{% endblock %}

<!-- Begin Page Content -->
{% block main_content %}
<div class="container-fluid">

    <!-- Page Heading -->
    <div class="d-flex align-items-center justify-content-between mb-2">
        <h1 style="font-size: 2rem; margin-inline: auto;" class="text-primary mb-0 ">Crear Usuario</h1>
    </div>

    <!-- Content Row -->
    <div class="row">

        <div class="mt-4 col-md-12">
            <div class="card shadow h-100 py-2 mb-4">
                <div class="card-body">
                    <div class="row no-gutters d-flex justify-content-center flex-column align-items-center">
                        <h1 style="font-size: 2rem;" class="text-secondary mb-4">Formulario de registro</h1>
                        <div class="col-5 mb-2">
                            <div class="card shadow h-100 py-2">
                                <div class="card-body">
                                    <div class="row no-gutters align-items-center">
                                        <div class="col mr-2">
                                            <form class="user" action="">
                                                <div class="form-group row">
                                                    <div class="col-12 mb-3">
                                                        <input type="text" class="form-control form-control-user" id="exampleFirstName"
                                                            placeholder="Nombre">
                                                    </div>
                                                    <div class="col-12">
                                                        <input type="text" class="form-control form-control-user" id="exampleLastName"
                                                            placeholder="Apellido">
                                                    </div>
                                                </div>
                                                <div class="form-group">
                                                    <input type="text" class="form-control form-control-user" id="new_user"
                                                        placeholder="Usuario">
                                                </div>

                                                <div class="form-group">
                                                    <select style="color: gray; font-size: 0.9rem; height: 3rem; border-radius: 5rem;" class="form-control custom-select" id="new_user">
                                                        
                                                        <option value="" disabled selected hidden>Seleccione un rol</option>
                                                        <option value="admin">Admin</option>
                                                        <option value="recepcion">Recepci√≥n</option>
                                                        <option value="ventanilla">Ventanilla</option>
                                                    </select>
                                                </div>
                                                
                                                <div class="form-group row">
                                                    <div class="col-12 mb-3">
                                                        <input type="password" class="form-control form-control-user"
                                                            id="exampleInputPassword" placeholder="Password">
                                                    </div>
                                                    <div class="col-12">
                                                        <input type="password" class="form-control form-control-user"
                                                            id="exampleRepeatPassword" placeholder="Repetir Password">
                                                    </div>
                                                </div>
                                                <hr>
                                                <a href="#" style="font-weight: bold;" class="btn btn-primary btn-user btn-block">
                                                    Crear Usuario
                                                </a>
                                                
                                            </form>
                                    </div>
                                </div>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </div>

    </div>

    <!-- Content Row -->

    


</div>
<!-- /.container-fluid -->

</div>
<!-- End of Main Content -->
{% endblock %}
